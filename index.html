<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayBuffer Stress Test</title>
</head>
<body>
    <script>
        function triggerArrayBufferStress() {
            try {
                // Step 1: Create a large ArrayBuffer
                let buffer = new ArrayBuffer(1e8); // 100 MB buffer
                let view = new Uint8Array(buffer);

                // Step 2: Fill the buffer with data
                for (let i = 0; i < view.length; i++) {
                    view[i] = i % 256; // Fill with repeating data pattern
                }

                // Step 3: Use copyWithin to simulate memory manipulation
                for (let i = 0; i < 1e3; i++) {
                    view.copyWithin(1, 0, view.length - 1); // Copy a large segment within itself
                }

                console.log("ArrayBuffer manipulation completed.");
            } catch (error) {
                console.error("Error caught during ArrayBuffer stress test:", error);
            }
        }

        // Trigger the ArrayBuffer stress test immediately
        triggerArrayBufferStress();
    </script>
</body>
</html>
