<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate Buffer Overflow Conditions in WebKit</title>
</head>
<body>
    <script>
        // Step 1: Recursive function to increase stack depth
        function increaseStackDepth(depth) {
            if (depth === 0) return;
            increaseStackDepth(depth - 1);
        }

        // Step 2: Force JIT compilation with complex array operations
        function allocateLargeArray() {
            let largeArray = new Array(1e6).fill(0); // Large array to stress memory
            for (let i = 0; i < 1e3; i++) {
                largeArray[i] = new Array(1e3).fill(i); // Nested arrays to consume memory
            }
        }

        // Step 3: Repeat allocation and stack depth increase
        function triggerConditions() {
            try {
                for (let i = 0; i < 1000; i++) {
                    increaseStackDepth(1000);   // Increase stack depth repeatedly
                    allocateLargeArray();       // Allocate large arrays to stress memory
                }
            } catch (error) {
                console.error("Error caught during simulation:", error);
            }
        }

        // Immediately trigger the conditions when the page loads
        triggerConditions();
    </script>
</body>
</html>
