<!DOCTYPE html>
<html>
<body>
  <script>
    function tailRecursiveFunction(n) {
      if (n === 0) return; // Base case
      return tailRecursiveFunction(n - 1); // Tail call
    }

    try {
      tailRecursiveFunction(10000); // Attempt a high recursion depth
    } catch (e) {
      console.error("Error triggered:", e);
    }
  </script>
</body>
</html>
