<!DOCTYPE html>
<html>
<head>
    <title>GCSegmentedArray removeLast() Bug Demonstration</title>
</head>
<body>
<script>
(function() {
    function triggerBug() {
        // This regular expression is designed to cause excessive backtracking.
        // It will force the regex engine to push and pop states excessively.
        // If the internal stack underflows, it may trigger the bug.
        var regex = /^(?:a{0,10})*$/;
        // Create a long string that doesn't match the regex.
        var str = 'a'.repeat(100000) + 'b';

        // Attempt to match the string with the regex.
        // This will cause the engine to perform deep backtracking.
        var result = regex.test(str);

        // Output the result to prevent optimization.
        console.log('Result:', result);
    }

    // Run the test and catch any potential errors
    try {
        triggerBug();
        console.log('Test completed without triggering the bug.');
    } catch (e) {
        console.error('Bug triggered:', e);
        alert('Bug triggered: ' + e);
    }
})();
</script>
</body>
</html>
