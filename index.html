<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .test-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .dynamic-div {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>DOM Element Creation and Deletion Test</h1>
    <p>This page will repeatedly create and delete DOM elements to test memory handling.</p>
    
    <button onclick="startTest()">Start Test</button>
    <button onclick="stopTest()">Stop Test</button>
    
    <div class="test-container" id="testContainer"></div>

    <script>
        let intervalId;
        let elementCount = 0;

        function startTest() {
            if (intervalId) return; // Prevent multiple intervals

            intervalId = setInterval(() => {
                // Create and append a new div element
                const newDiv = document.createElement('div');
                newDiv.classList.add('dynamic-div');
                newDiv.textContent = elementCount++;
                
                document.getElementById('testContainer').appendChild(newDiv);

                // Remove the first element if there are more than 100 in the container
                if (document.getElementById('testContainer').children.length > 1000) {
                    document.getElementById('testContainer').removeChild(document.getElementById('testContainer').firstChild);
                }
            }, 10); // Adjust interval as needed
        }

        function stopTest() {
            clearInterval(intervalId);
            intervalId = null;
            elementCount = 0;
            document.getElementById('testContainer').innerHTML = ""; // Clear all elements
        }
    </script>
</body>
</html>
